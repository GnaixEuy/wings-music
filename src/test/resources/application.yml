spring:
  profiles: unit-test
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      format_sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  sql:
    init:
      platform: h2
      continue-on-error: false
  datasource:
    url: jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false

